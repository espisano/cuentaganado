<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cuentaganado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
<body>
 
    <form id="formulario-bienvenida" class="" style="padding-left: 10px;margin-left: 10px;padding-top: 0px;margin-top: 0px;;
    ">
        <div class="row g-3 align-items-center py-md-3">
            <div class="col-auto ">
              <label for="cantidad-vehiculos" class="col-form-label">Cantidad de vehiculos a censar</label>
            </div>
            <div class="col-auto">
              <input id="cantidad-vehiculos" type="number" class="form-control " aria-describedby="vehiculosHelpInline" placeholder="0">
              <div id="" class="invalid-feedback">
                La cantidad debe estar expresada en n√∫meros y tener menos de 3 cifras
              </div>
            </div>

            <div class="col-auto">
              <span id="vehiculosHelpInline" class="form-text">
                Ingresar la cantidad de tipos de ramas a censar
              </span>
            </div>
          </div>         


            <label for="cantidad-vehiculos" class="col-form-label" style="padding-left: 00px;padding-right: 10px;">Cantidad de vehiculos a censar: </label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ramas" id="inlineRadio1" value="1" checked>
              <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ramas" id="inlineRadio2" value="2">
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ramas" id="inlineRadio3" value="3">
              <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="ramas" id="inlineRadio3" value="4">
              <label class="form-check-label" for="inlineRadio3">4</label>
            </div>
            

        <div > 
            <button class="btn btn-primary " id="datos-boton">Enviar</button>
        </div>
      
    </form>
    
    <form class="d-none" id="formulario-vehiculos" style="padding-left: 10px;margin-left: 10px;padding-top: 0px;margin-top: 0px;">
        <div id="tipos-vehiculos" class="row g-3 align-items-center py-md-3">

        </div>
        <button class="btn btn-primary" id="comenzar-boton">Comenzar</button>
    </form>
    
    <div class="d-none" id="botonera-container">
      <div class=" d-grid gap-2 col-10 mx-auto btn-group" id="botonera-censo"style="padding-top: 30px">
      
      </div>

      <div id="botonera-control" style="margin-top: 30px;">
        <button class="btn btn-primary " id="resetear" type="reset"> Resetear</button>
        <button class="btn btn-primary " id= "guardar-resetear" >Guardar y Resetear</button>
      </div>

      <div id="guardar-container">
        
      </div>
    </div>

    

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
