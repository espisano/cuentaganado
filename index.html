<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cuentaganado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
<body>
 
    <form id="formulario-bienvenida" class="" style="padding-left: 10px;margin-left: 10px;padding-top: 0px;margin-top: 0px;;
    ">
        <div class="row g-3 align-items-center py-md-3">
            <div class="col-auto ">
              <label for="cantidad-vehiculos" class="col-form-label">Cantidad de vehiculos a censar</label>
            </div>
            <div class="col-auto">
              <input id="cantidad-vehiculos" type="number" class="form-control" aria-describedby="vehiculosHelpInline" placeholder="0">
            </div>
            <div class="col-auto">
              <span id="vehiculosHelpInline" class="form-text">
                Ingresar la cantidad de tipos de vehiculos a censar
              </span>
            </div>
          </div>
          

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="cantidad-ramas" class="col-form-label">  Cantidad de ramas a censar  </label>
            </div>
            <div class="col-auto">
              <input id="cantidad-ramas" type="number" class="form-control" aria-describedby="ramasHelpInline" placeholder="0">
            </div>
            <div class="col-auto">
              <span id="ramasHelpInline" class="form-text">
                Ingresar la cantidad de ramas a censar (maximo 4 ramas)
              </span>
            </div>
          </div>

        <div > 
            <button class="btn btn-primary " id="datos-boton">Enviar</button>
        </div>
        
    </form>
    
    <form class="d-none " id="formulario-vehiculos" style="padding-left: 10px;margin-left: 10px;padding-top: 0px;margin-top: 0px;">
        <div id="tipos-vehiculos" class="row g-3 align-items-center py-md-3">

        </div>
        <button class="btn btn-primary" id="comenzar-boton">Comenzar</button>
    </form>

    <div class="d-none d-grid gap-2 col-10 mx-auto btn-group" id="botonera-censo"style="padding-top: 30px">
        </div>


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
